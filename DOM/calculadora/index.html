<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="one.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="parent">
        <div class="child1">
            <h3> Operaciones</h3>
        </div>
        <div class="child2">
            <div class="formulario">
                <form>
                    <label for="number1">Numero 1</label>
                    <input type="number" name="number1" 
                    id="num1" value=0>
                    <label for="number2">Numero 2 </label>
                    <input type="number" name="number2" id="num2" 
                    value=0>
                </form>
            </div>
        </div> 
        <div class="botones">
            <button class="boton" id="boton">+</button>
            <button class="boton" id="boton01">-</button>
            <button class="boton" id="boton02">x</button>
            <button class="boton" id="boton03">/</button>
            <button class="boton" id="boton04">Reset</button>
        </div>
        <div class="resultado">
            <p class="text">Resultado: </p>
        </div>
        
    </div>
</body>
</html>
